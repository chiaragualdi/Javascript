<html>
    <head>
        <script>
            function DollaroEuro(){
                const Conversione=1.03;
                var importoDollaro;
                importoDollaro = Number(document.getElementById("txtDollari").value);
                var importoEuro=Conversione*importoDollaro;
                alert(importoEuro);
                document.getElementById("txtEuro").value = importoEuro;
            }
            function EuroDollaro(){
                const Conversione = 1.03;
                var importoDollaro;
                var importoEuro;
                importoEuro = document.getElementById("txtEuro").value;
                importoDollaro = importoEuro/Conversione;
                document.getElementById("txtDollari").value = importoDollaro;
            }
        </script>
    </head>
    <body>
        <fieldset><legend>CONVERTITORE DI VALUTA</legend><br/>
        Dollari($):<input type="number" id="txtDollari"/>
        Euro(€):<input type="number" id="txtEuro"/>
        <br/><br/>
        <input type="button" value="Da dollari($) a euro(€)" onclick="DollaroEuro();"/>
        <input type="button" value="Da euro(€) a dollari($)" onclick="EuroDollaro();"/>
        </fieldset>
    </body>
</html>
