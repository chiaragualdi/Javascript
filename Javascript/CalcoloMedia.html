<html>
    <head>
        <script>
            var TotValori=0;
            var Somma=0;
            function AggiungiValore(){
                TotValori++;
                var Valore=Number(document.getElementById("valore").value);
                Somma=Somma+Valore;
                document.getElementById("contatore").value=TotValori;
                document.getElementById("valore").value="";
            }
            function CalcolaMedia(){
                var Media;
                Media=Somma/TotValori;
                //Per ottenere un intero: Media=Math.round(Somma/TotValori);
                alert("La media dei valori Ã¨ "+Media);
            }
        </script>
    </head>
    <body>
        <h1>CALCOLA MEDIA DEI VALORI</h1>
        Valore: <input type="text" id="valore" placeholder="Inserisci il valore..."/><br/><br/>
        Numero valori inseriti: <input type="txt" disabled="true" id="contatore"/>
        <br/><br/>
        <input type="button" value="AGGIUNGI VALORE" onclick="AggiungiValore();"/>
        <input type="button" value="CALCOLA MEDIA" onclick="CalcolaMedia();"/>
    </body>
</html>
