<html>
    <head>
        <script>
            let contatore = 0;
            const aumenta = () => {
                contatore+=1;
            }

            setInterval(() => {
                let contatoreprec=contatore;
                document.getElementById("result").value=contatore;
                if (contatoreprec>contatore) {
                    document.getElementById("result").value=contatoreprec;
                }
                contatore=0;
            }, 5000);
        </script>
    </head>
    <body>
        <h1>GIOCO DEL CLICK</h1>
        <button onclick="aumenta()" id="bottone"> clicca </button>
        <p>Numero click effettuati: </p><input type="text" id="result">
    </body>
</html>
