<html>
    <head>
        <script>
            const changecolor = () => {
                const titolo=document.getElementById("title");
                if (titolo.style.color==""){
                        titolo.style.color="red";
                    }
                else if (titolo.style.color=="red"){
                        titolo.style.color="blue";
                    }
                else if (titolo.style.color=="blue"){
                        titolo.style.color="cyan";
                    }
                else if (titolo.style.color=="cyan"){
                        titolo.style.color="black";
                    }
                else if (titolo.style.color=="black"){
                        titolo.style.color="red";
                    }
            }
            const lista=["black", "red", "blue", "cyan"];
            const changecolor2 = () => {
                const titolo=document.getElementById("title");
                let colore=titolo.style.color;
                if (colore==""){colore="black"}
                let indice=lista.indexOf(colore);
                if (indice==3){indice=-1}
                titolo.style.color=lista[++indice];
                colore=titolo.style.color;
            }
        </script>
    </head>
    <body>
        <h1 id="title" >TITOLO</h1>
        <button onclick="changecolor2();">CAMBIA COLORE</button>
    </body>
</html>
